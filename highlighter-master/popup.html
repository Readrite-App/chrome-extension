<!-- HTML that shows when click on Extension button in Chrome toolbar -->
<!doctype html>
<html>
    <head>
        <title>ReadRite</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-toggle.css">
        <link rel="stylesheet" type="text/css" href="css/popup.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    <body>
        <div id="popup" class="px-3 pt-1 pb-3">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <img id="logo" src="https://static.wixstatic.com/media/5133d9_b8b55f31853d49f5bc397daecd43d057~mv2.png/v1/crop/x_43,y_6,w_565,h_299/fill/w_116,h_61,al_c,q_85,usm_0.66_1.00_0.01/readrite.webp" />
                </div>
                <div>
                    <input type="checkbox" checked  data-height="30" data-toggle="toggle">
                </div>
            </div>
            <div class="row mt-3">
                <div id="loading" class="col-12 text-center">
                    <p>Loading analysis...</p>
                    <img id="loading-spinner" src="https://i.imgur.com/8Wx0oPN.gif" />
                </div>
                <div id="content" class="col-12 d-none">
                    <hr />
                    <p># of Annotations: <strong>14</strong></p>
                    <p>Source Bias: <strong>Leans Left</strong>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popup.js"></script>
        <script src="js/bootstrap-toggle.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
